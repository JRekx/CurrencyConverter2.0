<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="title-box">
        <h1>Currency Converter</h1>
    </div>
    <div class="form-box">
        <form method="POST">
            <label for="from_currency">Enter the source currency (3-letter code):</label>
            <input type="text" id="from_currency" name="from_currency" pattern="[A-Za-z]{3}" required>
            <br>
            <label for="to_currency">Enter the target currency (3-letter code):</label>
            <input type="text" id="to_currency" name="to_currency" pattern="[A-Za-z]{3}" required>
            <br>
            <label for="amount">Enter the amount to convert:</label>
            <input type="number" step="0.01" name="amount" required>
            <br>
            <button type="submit">Convert</button>
        </form>
        {% if error_message %}
        <div class="error-box">
            <p>{{ error_message }}</p>
        </div>
        {% endif %}
        {% if result %}
        <div class="result-box">
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
